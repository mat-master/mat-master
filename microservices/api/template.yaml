AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: >
  microservices

  The entire backend API

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Layers: 
      - !Ref ApiLayer
    Timeout: 8
    MemorySize: 256
    Runtime: nodejs14.x
    CodeUri: ./
    Environment:
      Variables:
        PG_HOST:
        PG_PORT:
        PG_DATABASE:
        PG_USER:
        PG_PASSWORD:
        JWT_SECRET:
        STRIPE_SECRET_KEY:
  Api:
    Cors:
      AllowMethods: "'*'"
      AllowHeaders: "'*'"
      AllowOrigin: "'*'"

Resources:
  Api:
    Type: AWS::Serverless::Api
    Properties:
      Name: backend
      StageName: dev
  Webhooks:
    Type: AWS::Serverless::Api
    Properties:
      Name: backend-webhooks
      StageName: dev
  AuthSignupPOST:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: makefile
    Properties:
      Handler: dist/auth/signup/POST/index.handler
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /auth/signup
            Method: POST
            RestApiId: !Ref Api
  AuthLoginPOST:

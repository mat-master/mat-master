version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm install -g yarn
            - yarn install
        build:
          commands:
            - yarn buildDeps
            - yarn build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    appRoot: products/school-web
